name: Shell Script Lint & Security Check
permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck monitor.sh wrapper.sh