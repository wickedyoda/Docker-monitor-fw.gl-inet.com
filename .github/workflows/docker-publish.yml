name: Build, Publish, and Prune Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-publish-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.date.outputs.date }}

      - name: Remove GHCR images older than 90 days
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - 90);

            const packages = await github.rest.packages.getAllPackageVersionsForPackageOwnedByUser({
              package_type: "container",
              package_name: repo,
              username: owner
            });

            for (const version of packages.data) {
              const createdAt = new Date(version.created_at);
              if (createdAt < cutoff) {
                console.log(`Deleting image version ${version.id} from ${version.created_at}`);
                await github.rest.packages.deletePackageVersionForUser({
                  package_type: "container",
                  package_name: repo,
                  username: owner,
                  package_version_id: version.id
                });
              }
            }